<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>MFL Playground</title>
  <meta name='description' content=''>
  <link rel='stylesheet' type='text/css' href='./style.css' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='theme-color' content='#fafafa'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <div class='row'>
    <div id='left-column' class='column'>
      <div class='control-bar'>
        <h4>MFL Playground</h4>
        <select id='example-selection'></select>
        <button id='run-button'>Run</button>
      </div>

      <div id='inputBox' class='textBox'>
        <div id='highlighter' class='editBox'></div>
        <div id='editor' contenteditable='true'></div>
      </div>
    </div>

    <div class='column'>
      <div class='control-bar'>
        <h4 id='status'>&nbsp;</h4>
      </div>

      <div id='outputBox' class='textBox'></div>
    </div>
  </div>

  <script src='./bundle.js'></script>
</body>

</html>
