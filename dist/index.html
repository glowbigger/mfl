<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>MFL Playground</title>
  <meta name='description' content=''>
  <link rel='stylesheet' type='text/css' href='./style.css' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='theme-color' content='#fafafa'>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
</head>

<body>
  <div class='row'>
    <div id='left-column' class='column'>
      <div class='control-bar'>
        <h4>MFL Playground</h4>
        <select id='example-selection'>
          <!-- <option value='linkedList.lox' selected>Linked List</option> -->
          <!-- <option value='dict.lox' selected>Dictionary (Map)</option> -->
          <!-- <option value='mergeSort.lox' selected>Merge Sort</option> -->
          <!-- <option value='simpleClass.lox' selected>Simple Class</option> -->
          <!-- <option value='ninetyNineBottles.lox'>99 Bottles</option> -->
          <!-- <option value='higherOrderFunction.lox'>Higher-order Functions</option> -->
        </select>
        <button id='run-button'>Run</button>
      </div>

      <div class='codeBox'>
        <div id='highlighter' class='editBox'></div>
        <div id='editor' contenteditable='true'></div>
      </div>
    </div>

    <div class='column'>
      <div class='control-bar'>
        <h4 id='status'>&nbsp;</h4>
      </div>

      <div id='outputBox' class='codeBox'></div>
    </div>
  </div>

  <script src='./bundle.js'></script>
</body>

</html>
